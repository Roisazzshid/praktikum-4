<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .column{
            float: left;
            width: 33.33%;
        }
    </style>
</head>
<body>
    <div class="rows">
        <div class="column">
            <input type="image">
        </div>
        <div class="column">
            <form action="">
            <table>
                <tr>
                    <td><label for="title">Title here</label></td>
                    <td>:</td>
                    <td><input type="text"><br></td>
                </tr>
                <tr>
                    <td><label for="description">description</label></td>
                    <td>:</td>
                    <td><textarea name="description" id="description" cols="50" rows="5"></textarea></td>

                </tr>
                <tr>
                    <td><label for="number">Account Number</label></td>
                    <td>:</td>
                    <td><input type="number"></td>

                </tr>
                <tr>
                    <td><label for="bank">Bank</label></td>
                    <td>:</td>
                    <td><select name="bank" id="bank">
                        <option value="BCA">BCA</option>
                        <option value="BRI">BRI</option>
                        <option value="MANDIRI">MANDIRI</option>
                        <option value="BSI">BSI</option>
                        <option value="DKI">DKI</option>
                    </select></td>

                </tr>
                <tr>
                    <td><label for="holder">Account Holder</label></td>
                    <td>:</td>
                    <td><input type="text"></td>

                </tr>
                <tr>
                    <td><label for="transaction">Transaction:</label></td>
                    <td>:</td>
                    <td><input type="number" max="6"></td>

                </tr>
                <tr>
                    <td colspan="3"><p>* if the transaction for 3 person, choose 3 from drop-down list</p></td>

                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td><input type="checkbox"><label for="Mobile">Send to Mobile Phone</label></td>

                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td><input type="checkbox"><label for="email">Send to Email</label></td>

                </tr>
                <tr>
                    <td><label for="phone">Send to Mobile Phone</label></td>
                    <td>:</td>
                    <td><input type="number"></td>

                </tr>
                <tr>
                    <td><label for="email">Send to Email</label></td>
                    <td>:</td>
                    <td><input type="email"><br></td>

                </tr>
                <br>
                <tr>
                    <td><input type="submit" value="Generate Nobr Link"></td>
                    <td></td>
                    <td></td>

                </tr>
            </table>
            </form>
        </div>
    </div>
</body>
</html>
